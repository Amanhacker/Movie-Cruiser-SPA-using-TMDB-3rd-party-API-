<main>
  <h2>Trending</h2>

  <div *ngFor='let movie of movies' style="border: 1px solid black;">
    <h3>Title : {{movie.title}}</h3>
    <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="">
    <p>Overview : {{movie.overview}}</p>
    <p>Vote : {{movie.vote_average}}</p>
    <p>Genre : {{getGenreFromIds(movie.genre_ids)}}</p>
    <p>Release Date : {{movie.release_date}}</p>

    <button (click)='addToFavourites(movie)'>Add To Favourites</button>
  </div>
</main>
